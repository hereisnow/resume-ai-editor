<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f6fb;
      --bg-elevated: #ffffff;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.08);
      --accent-border: rgba(79, 70, 229, 0.2);
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --danger: #ef4444;
      --radius-lg: 16px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #eef2ff 0, #f9fafb 40%, #f3f4f6 100%);
      color: var(--text-main);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.45);
    }

    .badge-beta {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.04);
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero {
      margin-bottom: 24px;
    }

    .hero-title {
      font-size: clamp(26px, 3vw, 32px);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 0 0 8px;
    }

    .hero-subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 14px;
      max-width: 480px;
    }

    /* MODE SWITCHER */

    .mode-switcher {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .mode-card {
      position: relative;
      padding: 16px 18px;
      border-radius: var(--radius-lg);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.35);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: border-color 0.18s ease, box-shadow 0.18s ease,
        transform 0.12s ease, background 0.18s ease;
    }

    .mode-card:hover {
      transform: translateY(-1px);
      border-color: rgba(79, 70, 229, 0.35);
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.12);
      background: #ffffff;
    }

    .mode-card.active {
      border: 1px solid var(--accent-border);
      box-shadow: var(--shadow-soft);
      background: linear-gradient(120deg, rgba(129, 140, 248, 0.03), #ffffff);
    }

    .mode-label {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mode-label span {
      font-size: 18px;
    }

    .mode-title {
      font-weight: 600;
      font-size: 15px;
    }

    .mode-desc {
      font-size: 13px;
      color: var(--text-muted);
    }

    .mode-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.14);
      color: #4b5563;
    }

    .mode-card.active .pill.primary {
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* LAYOUT: LEFT FORM + RIGHT PANEL */

    .workspace {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 20px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .workspace {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      background: var(--bg-elevated);
      border-radius: 20px;
      padding: 20px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 12px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 600;
    }

    .panel-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .panel-chip {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
      white-space: nowrap;
    }

    .panel-body {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* FORMS */

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-label-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
    }

    .field-label {
      font-size: 13px;
      font-weight: 500;
    }

    .field-hint {
      font-size: 11px;
      color: var(--text-muted);
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      font: inherit;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      padding: 8px 10px;
      background: #f9fafb;
      outline: none;
      transition: border-color 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease;
      resize: vertical;
      min-height: 38px;
    }

    textarea {
      min-height: 80px;
      max-height: 220px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
      background: #ffffff;
    }

    .row-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    @media (max-width: 640px) {
      .row-2 {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* SKILL TAGS */

    .skills-input-wrapper {
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      padding: 6px 7px;
      background: #f9fafb;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      cursor: text;
    }

    .skill-tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.24);
      color: #374151;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .skill-tag-remove {
      border: none;
      background: none;
      padding: 0;
      font-size: 12px;
      cursor: pointer;
      color: #4b5563;
    }

    .skills-input {
      border: none;
      background: transparent;
      flex: 1;
      min-width: 80px;
      padding: 4px;
      outline: none;
      font-size: 13px;
    }

    .skills-input::placeholder {
      color: #9ca3af;
    }

    /* UPLOAD AREA */

    .upload-drop {
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.9);
      padding: 20px 16px;
      text-align: center;
      background: #f9fafb;
      cursor: pointer;
      transition: border-color 0.16s ease, background 0.16s ease,
        box-shadow 0.16s ease;
    }

    .upload-drop:hover {
      border-color: var(--accent);
      background: #eef2ff;
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.35);
    }

    .upload-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .upload-sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .upload-hint {
      font-size: 11px;
      color: #4b5563;
    }

    .upload-hint span {
      font-weight: 600;
    }

    .upload-input {
      display: none;
    }

    /* CHECKBOXES */

    .checklist {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 4px;
    }

    .check-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 5px 9px;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .check-item input {
      accent-color: var(--accent);
    }

    /* BUTTONS */

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.12s ease, box-shadow 0.16s ease,
        background 0.16s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #ffffff;
      box-shadow: 0 14px 30px rgba(79, 70, 229, 0.55);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(79, 70, 229, 0.6);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.55);
    }
